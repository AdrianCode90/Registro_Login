<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario de Registro</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>
  <body>
    
    <form class="formulario">
      
      <h1>Registrate</h1>
      
      <div class="contenedor">
        <div class="input-contenedor">
          <i class="fa-solid fa-user icon"></i>
          <input type="text" placeholder="Nombre completo">
        </div>
        <div class="input-contenedor">
          <i class="fa-solid fa-envelope icon"></i>
          <input type="text" placeholder="Correo electronico">
        </div>
        <div class="input-contenedor">
          <i class="fa-solid fa-key icon"></i>
          <input type="password" placeholder="Contraseña">
        </div>
        <input class="button" type="submit" value="Registrate">
        <p>Al registrarte, aceptas nuestras politicas de uso y privacidad</p>
        <hr>
        <p>¿Ya tienes cuenta?<a class="link" href="login.html"> Iniciar Sesion</a></p>
      </div>

    </form>

    <script src="https://kit.fontawesome.com/2f6983ad6a.js" crossorigin="anonymous"></script>

  </body>
</html>
